  </head>
  <body>
    <!--HEADER -->
    <header>
      <!--NAV BAR-->
      <div>
        <a href="index.html" class="logo">
          <img src="./img/logo.png" alt="logo" width="50" id="logo" />
        </a>
        <nav>
          <ul class="navList">
            <li class="navListItem">
              <a href="index.html">INICIO</a>
            </li>
            <li class="navListItem">
              <a href="tratamientos.html">TRATAMIENTOS</a>
            </li>
            <li class="navListItem">
              <a href="productos.html">PRODUCTOS</a>
            </li>
            <li class="navListItem">
              <a href="">TURNOS</a>
              <ul class="navSubList">
                <li class="navSubListItem">
                  <a href="turnosManana.html">MAÑANA</a>
                </li>
                <li class="navSubListItem">
                  <a href="turnosTarde.html">TARDE</a>

            <li class="navListItem">
              <a href="consultas.html">CONSULTAS</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!--MAIN-->
    <main>
      <h3>Ingrese sus datos</h3>
      <form action="">
        <fieldset>
          <label for="nombre">Nombre </label>
          <input
            type="text"
            name="nombre"
            id="nombre"
            placeholder="Ingrese su nombre"
            class="inputFormItem"
          />
          <br /><br />
          <label for="apellido">Apellido </label>
          <input
            type="text"
            name="apellido"
            id="nombre"
            placeholder="Ingrese su apellido"
            class="inputFormItem"
          />
          <br /><br />
          <label for="email">Correo electrónico </label>
          <input
            type="text"
            name="email"
            id="email"
            placeholder="Ingrese un correo"
            class="inputFormItem"
          />
          <br /><br />
          <label for="tipo">Tipo de Consulta </label>
          <select name="tipoConsulta" id="tipoConsulta">
            <option value="Tratamientos">Tratamientos</option>
            <option value="Productos">Productos</option>
            <option value="Otros">Otros</option>
          </select>
          <br /><br />
          <label for="consulta">Consulta</label><br />
          <textarea
            name="consulta"
            id="consulta"
            cols="50"
            rows="6"
            placeholder="Ingrese su consulta"
          ></textarea>
          <br /><br />
          <label for="info">¿Desea recibir correos con promociones?</label>
          <input type="checkbox" name="info" id="info" />
          <br /><br />
          <input class="button" type="submit" value="Enviar" />
          <input class="button" type="reset" value="Limpiar" />
        </fieldset>
      </form>
    </main>
    <!--FOOTER-->
