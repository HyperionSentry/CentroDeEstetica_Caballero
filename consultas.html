    <!--MAIN-->
    <main>
      <div class="container-fluid main">
        <h1>Consultas</h1>
        <h2>Ingrese sus datos</h2>
        <form>
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
          </div>
          <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido">
          </div>
          <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="Ingrese su correo">
          </div>
          <label for="tipo">Tipo de Consulta </label>
          <select name="tipoConsulta" id="tipoConsulta">
            <option value="Tratamientos">Tratamientos</option>
            <option value="Productos">Productos</option>
            <option value="Otros">Otros</option>
          </select>
          <div class="form-group">
            <label for="Consulta">Consulta</label>
            <textarea class="form-control" id="Consulta" rows="3"></textarea>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="info">
            <label class="form-check-label" for="info">¿Desea recibir correos con promociones?</label>
          </div>
          <input class="button" type="submit" value="Enviar" />
          <input class="button" type="reset" value="Limpiar" />
        </form>
      </div>
    </main>
